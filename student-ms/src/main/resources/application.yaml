spring:
  application:
    name: student-ms

  datasource:
    url: "jdbc:mysql://localhost:3306/databasename"
    username: "defaultuser"
    password: "defaultpass"
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080
  servlet:
    context-path: /student-teams

